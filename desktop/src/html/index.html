<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reino Aritmético</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href='http://fonts.googleapis.com/css?family=Raleway:200,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/packages/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/Slidebars/distribution/0.9.4/slidebars.min.css">
  </head>
  <body>
    <div id="pauseMsg">
        <h1 class="msg"></h1>
        <h1><i class="fa fa-refresh fa-spin"></i></h1>
    </div>
    <header id="actions">
        <ul>
            <li><a class="close-app"></a></li>
            <li><a class="minimize-app"></a></li>
            <li><a class="maximize-app"></a></li>
        </ul>
        <h2 class="title">Reino Aritmético</h2>
        <a class="right sb-toggle-right"><i class="fa fa-bars"></i></a>
    </header>

    <div id="sb-site">
        <div id="content"></div>
    </div>

    <div class="sb-slidebar sb-right sb-width-custom" data-sb-width="280px">
      <ul class="menu">
        <li class="playing">
          <a href="#" id="stopGame"><i class="fa fa-fw fa-pause"></i> Detener Partida</a>
        </li>
        <li class="not-playing">
            <div class="input-block"><label>IP Servidor:</label> <input type="text" class="serverIpAddress" ></div>
            <div class="input-block"><label>Puerto:</label> <input type="text" class="serverPort short"> <button class="sb-close"><i class="fa fa-save"></i></button></div>
        </li>
      </ul>
    </div>

    <div id="status"></div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/Slidebars/distribution/0.9.4/slidebars.min.js"></script>
    <script src="../bower_components/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="../app.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/handlers.js"></script>
  </body>
</html>
